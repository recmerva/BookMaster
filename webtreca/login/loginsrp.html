        <main class="login-container">
            <h1>Prijavite se na svoj nalog</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Korisničko ime:</label>
                    <input type="text" id="username" name="username" placeholder="Unesite vaše korisničko ime" required>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka:</label>
                    <input type="password" id="password" name="password" placeholder="Unesite vašu lozinku" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" id="btn" class="btn">Prijavi se</button>
            </form>
            <div id="successMessage" class="success-message"></div>
        </main>
