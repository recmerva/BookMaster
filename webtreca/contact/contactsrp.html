</head>
<body>

       <!-- Header Section -->
       <header>

            <div class="logo-container">
                <a href="/BookMaster-logo/BookMaster-logo3.png">

            </div>
        </nav>
    </header>

 <!-- MERVA-->
 <main class="contact-container">
    <h1>Kontaktirajte Nas</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Ime i Prezime:</label>
            <input type="text" id="name" name="name" placeholder="Unesite vaše ime i prezime">
            <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email Adresa:</label>
            <input type="email" id="email" name="email" placeholder="Unesite vaš email">
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" placeholder="Unesite vašu poruku"></textarea>
            <span class="error-message" id="messageError"></span>
        </div>
        <a href="#" class="btn">Pošaljite</a>
    </form>
    <div id="successMessage" class="success-message" style="display: none; color: green;"></div>
</main>


    <!-- Footer Section -->
